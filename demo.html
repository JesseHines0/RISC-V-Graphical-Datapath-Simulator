<!DOCTYPE html>
<html>
    <head>
        <title>RISC-V Simulator</title>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="./node_modules/codemirror/lib/codemirror.css"/>
        <link rel="stylesheet", href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
        <link rel="stylesheet" href="./css/site.css"/>
      
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script type="module" src="./dist/risc-v-simulator.js"></script>
    </head>
    <body>
        <div class="container-fluid d-flex flex-row p-2" style="height: 100vh;">
            <div id="datapath" class="flex-grow-1"> <!-- We'll load the SVG inline here. --> </div>
            <div class="d-flex flex-column">
                <ul class="nav nav-tabs" id="editor-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="instrMem-tab" data-bs-toggle="tab" data-bs-target="#instrMem-editor"
                                type="button" role="tab" aria-controls="instrMem-editor" aria-selected="true">
                            Instruction Memory
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="dataMem-tab" data-bs-toggle="tab" data-bs-target="#dataMem-editor"
                                type="button" role="tab" aria-controls="dataMem-editor" aria-selected="false">
                            Data Memory
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="regFile-tab" data-bs-toggle="tab" data-bs-target="#regFile-editor"
                            type="button" role="tab" aria-controls="regFile-editor" aria-selected="false">
                            Register File
                        </button>
                    </li>
                </ul>
                <div id="editors" class="tab-content card p-1 flex-grow-1" style="min-height: 0;">
                    <div id="instrMem-editor" class="tab-pane fade show active h-100" role="tabpanel" aria-labelledby="instrMem-tab">
                        <textarea placeholder="Paste machine code (in hex) here..."></textarea>
                    </div>
                    <div id="dataMem-editor" class="tab-pane fade h-100" role="tabpanel" aria-labelledby="dataMem-tab">
                        <div class="d-flex flex-column h-100">
                            <div class="d-flex flex-row">
                                <select id="dataMem-radix" class="form-select m-1">
                                    <option value="16" selected>Hex</option>
                                    <option value="10">Signed Decimal</option>
                                    <option value="unsigned">Unsigned Decimal</option>
                                </select>

                                <select id="dataMem-word-size" class="form-select m-1">
                                    <option value="1">Byte</option>
                                    <option value="2">Half-Word</option>
                                    <option value="4" selected>Word</option>
                                </select>
                            </div>
                            <div class="flex-grow-1 overflow-auto">
                                <textarea placeholder="Paste initial memory here..."></textarea>
                            </div>
                        </div>
                    </div>
                    <div id="regFile-editor" class="tab-pane fade h-100" role="tabpanel" aria-labelledby="regFile-tab" style="min-height: 0;">
                        <div class="d-flex flex-column h-100">
                            <div class="d-flex flex-row">
                                <select id="regFile-radix" class="form-select m-1">
                                    <option value="16" selected>Hex</option>
                                    <option value="10">Signed Decimal</option>
                                    <option value="unsigned">Unsigned Decimal</option>
                                </select>
                            </div>
                            <div class="registers overflow-auto"></div>
                        </div>
                    </div>
                </div>
                <div class="card"><div class="card-body">
                    <button id="run-simulation" class="btn btn-sm mx-1" title="Run Simulation">
                        <i class='fas fa-play text-success'></i>
                    </button>
                </div></div>
            </div>
        </div>
    </body>
</html>
