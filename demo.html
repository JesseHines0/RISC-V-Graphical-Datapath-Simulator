<!DOCTYPE html>
<html>
  <head>
    <title>TypeScript Demo</title>
  </head>
  <body>
    <script type="module">
      import {Memory} from "./dist/memory.js";

      window.mem = new Memory(2n**32n)
      window.mem.storeDoubleWord(0n, 100n)
